<section id="address">
  <div class="container p-5">
    <h4 class="display-4">My Shipping Address</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!currentAddress" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div class="card bg-light">
      <div class="card-body">
        <a class="btn btn-warning" routerLink="/profile">Back to Profile</a>

        <form>
          <div class="form-group">
            <label for="address1">Address 1</label>
            <input type="text" name="address1" class="form-contorl" [(ngModel)]="currentAddress.addr1">
          </div>
          <div class="form-group">
            <label for="address1">Address 2</label>
            <input type="text" name="address2" class="form-contorl" [(ngModel)]="currentAddress.addr2">
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-contorl" [(ngModel)]="currentAddress.city">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" class="form-contorl" [(ngModel)]="currentAddress.state">
              </div>               
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" name="postalCode" class="form-contorl" [(ngModel)]="currentAddress.postalCode">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" class="form-contorl" [(ngModel)]="currentAddress.country">
          </div>

          <button type="button" class="btn btn-info" (click)="updateAddress()" (disabled)="btnDisabled">Change Address</button>
        </form>
      </div>
    </div>
  </div>
</section>
