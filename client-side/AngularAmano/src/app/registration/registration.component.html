<section id="registrationPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="cardbody">
            <h4 class="text-center">Registration</h4>
            <hr>
            <form style="padding: 12px">
              <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="" class="form-control-label">Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password2" class="form-control-label">Confirm Password</label>
                <input type="password" name="password1" 
                placeholder="Confirm Password"
                class="form-control" [(ngModel)]="password1">
              </div>
              <div class="form-check">
                <label for="" class="form-check-label">
                  <input type="checkbox" name="isSeller" 
                         class="form-check-input"
                         [(ngModel)]="isSeller">Register as Seller
                </label>
              </div>
              <hr>
              <button type="button" class="btn btn-primary btn-block" 
                      (click)="register()"
                      [disabled]="btnDisabled"> Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
