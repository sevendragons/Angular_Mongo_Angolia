<section id="postProduct">
  <div class="container p5">
    <h4 class="display-4">Post a Product for Sale</h4>
    <hr>
    <app-message></app-message>
    <div class="m-auto" *ngIf="!categories">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div class="card bg-light">
      <div class="card-body" *ngIf="categories">
        <form>
          <div class="form-group">
            <label for="title" class="form-control-label">Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
          </div>
          <div class="form-group">
            <label for="price" class="form-control-label">Price (CAD)</label>
            <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label for="categoryId">Category</label>
            <select name="categoryId" [(ngModel)]="product.categoryId" class="custom-select">
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" 
                      cols="17" rows="7" placeholde="Description" 
                      [(ngModel)]="product.description">
            </textarea>
          </div> 
          <div class="form-group">
            <label for="file" class="form-control-label">Upload Image</label>
            <input type="file" name="file" 
                   class="form-control-file" 
                   (change)="fileChange($event)"
                   accept="image/">
          </div>
          <button type="button" class="btn btn-success" (click)="post()" [disabled]="btnDisabled">Post &#x261D;</button>

        </form>
      </div>
    </div>  
  </div>
</section>
